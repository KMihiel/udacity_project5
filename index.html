<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>The Historic Milford PA</title>  
</head>

<body>
    <div class ="row">
        <div class="col-lg-12">
            <h1> The Historic Town of Milford, PA </h1>
            <p class="filter">Filter Locations of Interest <input data-bind="textInput: searchText"/></p>
        </div>
    </div>
    <input id="pac-input" class="controls" type="search" placeholder="Search Milford, PA">
    <div id="map-canvas"></div>
    <div id="list">
        <h2>Locations of Interest</h2>
        <ol data-bind="foreach: filterPlaces">
            <li data-bind="click: $parent.clickMarker"> 
            <hr>               
                <p class="name"><span data-bind="text: name"></span></p> 
                <p class="address"><span data-bind="text: address"></span></p>                
            </li>
        </ol>
    </div>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
        <!-- the script above cannot be run async because it requires the libraries/places-->
    <script src="js/lib/knockout-3.2.0.js" async></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/view.js" async></script>  
</body>
</html>
